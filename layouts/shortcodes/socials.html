<div class="social-icons" {{ with .Get "align" }}align="{{.}}" {{- end }}>
    {{- range site.Params.socialIcons }}
    <a style="text-decoration: none"
       href="{{ trim .url " " | safeURL }}"
       target="_blank"
       rel="noopener noreferrer me"
       title="{{ (.title | default .name) | title }}">{{ partial "svg.html" . }}</a>
    {{- end }}
</div>
